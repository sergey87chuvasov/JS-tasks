<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Text Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="circle">
    <ul>
      <li style="--i:-4"><span>&#8258;</span></li>
      <li style="--i:-3"><span>A</span></li>
      <li style="--i:-2"><span>r</span></li>
      <li style="--i:-1"><span>s</span></li>
      <li style="--i:0"><span>e</span></li>
      <li style="--i:1"><span>n</span></li>
      <li style="--i:2"><span>a</span></li>
      <li style="--i:3"><span>l</span></li>
      <li style="--i:4"><span>&#9773;</span></li>
      <li style="--i:5"><span>t</span></li>
      <li style="--i:6"><span>s</span></li>
      <li style="--i:7"><span>a</span></li>
      <li style="--i:8"><span>e</span></li>
      <li style="--i:9"><span>B</span></li>
      <li style="--i:10"><span>e</span></li>
      <li style="--i:11"><span>h</span></li>
      <li style="--i:12"><span>T</span></li>
    </ul>
  </div>
  
</body>
</html>
