<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Only Circular Progress Bar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="progress" style="--i:91;--clr:#2222ac;">
      <h3>91<span>%</span></h3>
      <h4>HTML</h4>
    </div>
    <div class="progress" style="--i:84;--clr:#22a1ac;">
      <h3>84<span>%</span></h3>
      <h4>CSS</h4>
    </div>
    <div class="progress" style="--i:72;--clr:#87ac22;">
      <h3>72<span>%</span></h3>
      <h4>JavaScript</h4>
    </div>
    <div class="progress less" style="--i:33;--clr:#ac2230;">
      <h3>33<span>%</span></h3>
      <h4>React</h4>
    </div>
  </div>
  
</body>
</html>
