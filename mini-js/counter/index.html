<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <input type="button" value="1" data-counter>
  <input type="button" value="3" data-counter>
  <input type="button" value="8" data-counter>
  <input type="button" value="4">


  <script>

    // use delegation
    // Чтобы получить data-атрибут можно взять свойство объекта dataset с именем, равным части имени атрибута после data-
    document.addEventListener('click', function (e) {
      if (e.target.dataset.counter != undefined) {
        e.target.value++
      }
    })

  </script>
</body>
</html>
