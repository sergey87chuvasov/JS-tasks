<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel using CSS & Javascript | Lucky Spinning Wheel Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">
    <div class="spinBtn">Spin</div>
    <div class="wheel">
      <div class="number" style="--i:1; --clr:#76243f;">
        <span>100</span>
      </div>
      <div class="number" style="--i:2; --clr:#282ea7;">
        <span>1</span>
      </div>
      <div class="number" style="--i:3; --clr:#246376;">
        <span>50</span>
      </div>
      <div class="number" style="--i:4; --clr:#9705bc;">
        <span>0</span>
      </div>
      <div class="number" style="--i:5; --clr:#7c5145;">
        <span>1000</span>
      </div>
      <div class="number" style="--i:6; --clr:#eb0f0f;">
        <span>10</span>
      </div>
      <div class="number" style="--i:7; --clr:#11bd67;">
        <span>5</span>
      </div>
      <div class="number" style="--i:8; --clr:#ecec00;">
        <span>20</span>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
